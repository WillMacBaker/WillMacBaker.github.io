<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokemon.css"/>
    <title>Pokemon Search Tool</title>
</head>
<body>
    <h1>Pokemon Search Tool</h1>
    <div id="taskExplainer">
        <p>Exercise taken from 
            <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/build-a-pokemon-search-app-project/build-a-pokemon-search-app">
            this page on Freecodecamp</a>
        </p>
    </div>
    <div class = "page-contents">
        <input id="search-input" required></input>
        <button id="search-button">Search</button>
        <h2 id="pokemon-name"></h2>
        <h2 id="pokemon-id"></h2>
        <p>Weight: </p><p id="weight"></p>
        <p>Height: </p><p id="height"></p>
        <div id="sprite-container">
    
        </div>

        <div id="types-to-clear">
            <table>
                <tr id="types">
                
                </tr>
            </table>
        </div>


        <table>
            <tr>
                <th>BASE</th>
                <th>STATS</th>
            </tr>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defence:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Defence</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>
    </div>
    </body>
    <script src="./pokemon.js"></script>
</html>
